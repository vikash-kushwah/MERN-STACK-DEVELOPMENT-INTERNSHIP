<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instagram.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<body>
    <div class="body">
        <div class="container">
            <div class="left">
                <img src="img1.jpg" width="280" height="538.81" alt="img1">
            </div>
            <div class="right">
                <img src="img2.jpg" width="280" height="538.81" alt="img2">

        </div>
        <div class="container">
            <div class="login">
                <p class="logo">Instagram</p>
                <div class="username">
                    <input type="text" placeholder="Phone number, username or email">
                </div>

                    <input type="password" placeholder="Password">
                </div>
                <button type="submit" class="custom-button">Log in</button>

                <div class="or">OR</div>
                <div>
                    <!-- <img src="fblogo.png" alt="" class="fblogo"> -->

                </div>
                <div class="forgot">
                    <a href="">Forgot password?</a>
                </div>
            </div>



            <div class="signup">
                Don't have an account? <a href="#">Sign up</a>

            </div>
            <div>
                <p>Get the app</p>
                <div class="download">
                    <!-- <div class="play">GET IT ON Google Play</div> -->
                    <img src="Google_play.png" alt="" class="play">
                    <!-- <div class="micro">Get it from Microsoft</div> -->
                     <img src="Microsoft.png" alt="" class="micro">
                </div>
            </div>
        </div>
    </div>
