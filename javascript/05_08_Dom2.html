<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM2</title>
</head>

<body id="bo">
    <input type="text" id="in" placeholder="Enter your text">
    <button id="submit">submit</button>
    <h1 id="h"></h1>

    <input type="text" id="inp1" placeholder="input first number">
    <input type="text" id="inp2" placeholder="input second number">
    <button id="btn">submit</button>

    <script>
        document.getElementById("submit").onclick = function () {

            let str = document.getElementById("in").value;
            console.log(str);
            document.getElementById("h").innerHTML = str;
            document.getElementById("bo").style.backgroundColor = str;//when we give input as any color name then the background will change to that color

        }
        document.getElementById("btn").onclick = function () {
            let num1 = Number(document.getElementById("inp1").value);
            let num2 = Number(document.getElementById("inp2").value);
            console.log(num1 + num2);
            document.getElementById("h").innerHTML = num1+num2;
        }
    </script>




</body>

</html>
